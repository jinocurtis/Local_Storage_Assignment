<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="/signin.css" />

  </head>
  <body>
    <div class="form-con">
      <h1>Sign In Page</h1>
      <form class="Reg-form" action="" id="Regform">
        <!-- Information -->
        <input type="email" name="email" id="signInEmail" placeholder="Enter you valid Email" required/>
        <input type="password" name="password" id="signInPassword" placeholder="Enter you valid Password" required/>
        <button id="signInbtn" onclick="formInput()">Login</button>
        <h4>Don't have an account? <a href="signup.html">Sign Up here</a></h4>
      </form>
    </div>

    <script>
      // targeting form
      let formDetails = document.getElementById("Regform");

      formDetails.addEventListener("click", formInput);
      function formInput(event) {
        event.preventDefault();

        // Collecting input value

        let emailAddress = document.getElementById("signInEmail").value;
        let signInPassword = document.getElementById("signInPassword").value;

        const signInDetails = {
          emailAddress,
          signInPassword,
        };
        // console.log(signInDetails);

        // Save to local storage

        localStorage.setItem("UserData", JSON.stringify(signInDetails));
        let Details = JSON.parse(localStorage.getItem("UserData"));
        console.log(Details);
      }
    </script>
  </body>
</html>
